    <script>
        var map_a6d4daa7559d4d19bb2fd3bd59cbbf3c = L.map(
            "map_a6d4daa7559d4d19bb2fd3bd59cbbf3c",
            {
                center: [37.7763, -122.4505],
                crs: L.CRS.EPSG3857,
                zoom: 16,
                zoomControl: true,
                preferCanvas: false

        );

        var geocoder = L.Control.Geocoder.nominatim();
        var control = L.Control.geocoder({
            collapsed: false,
            position: "bottomleft",
            placeholder: "Search streets, addresses...",
            geocoder: geocoder
        }).addTo(map_a6d4daa7559d4d19bb2fd3bd59cbbf3c);
